<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
    <script src="./inicio.js"></script>
    <title>Inicio de Sesion</title>
</head>
<body>
    <header>
        <nav>
            <div id="drag"></div>
            <ul>
                <li id="minimizar">
                    <a href="#">
                        <img src="../img/minimizar.png" alt="minimizar">
                    </a>
                </li>
                <li id="maximizar">
                    <a href="#">
                        <img src="../img/maximizar.png" alt="maximizar">
                    </a>
                </li>
                <li id="cerrar">
                    <a href="#">
                        <img src="../img/close.png" alt="Cerrar">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <h1>Inicie Sesión con sus datos</h1>
    <h4 id="mensaje"></h4>
    <input id="usuario" type="text" placeholder="Usuario:">
    <input id="contraseña" type="text" placeholder="Contraseña">
    <a href="#" id="btnIniciar">Iniciar Sesión</a>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrarse
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registra tus datos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="form-registro">
                    <input id="nombre" type="text" placeholder="Nombre:">
                    <input id="registro-usuario" type="text" placeholder="Usuario:">
                    <input id="registro-contraseña" type="password" placeholder="Contraseña:">
                    <input type="button" value="Cargar Foto" id="btn-foto">
                    <img src="" alt="foto-usuario" id="foto">
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="btn-registrar">Registrarse</button>
            </div>
        </div>
        </div>
    </div>
</body>
<!-- BOOTSTRAP JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
